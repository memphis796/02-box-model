<!DOCTYPE html>
<html>
  <head>

    <title>HomeWork</title>
    <link rel="stylesheet" href="styles/app.css" media="screen">
  </head>
  <body>

    <div class="grid">

        <img src="https://octodex.github.com/images/saritocat.png" alt="" />
